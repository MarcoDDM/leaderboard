<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="container">
        <div class="leaderboard">
            <h1>Leaderboard</h1>
            <h2>Recent Scores </h2><button class="refresh-btn">Refresh</button>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="score-table">
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Add Your Score</h2>
            <form id="score-form">
                <input type="text" id="name" name="name" placeholder="Your name"><br><br>
                <input type="number" id="score" name="score" placeholder="Your score"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
